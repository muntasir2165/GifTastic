<!DOCTYPE html>
<html lang="en-us">

	<head>

		<meta charset="UTF-8">
	 	<title>Giftastic</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Favicon for the webpage -->
	 	<link rel="icon" href="assets/images/favicon.png" type="image/jpeg" sizes="16x16">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<!-- Font Awesome icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

	<body id="body">

		<div class="container text-center">

			<div id="app-title" class="row">
				<div class="col-md-8 offset-md-2 offset-md-right-2">
					<h1>Giftastic</h1>
				</div>
			</div>

			<div class="row mt-2">
				<div id="gif-query-term-container" class="col-md-12"></div>
			</div>

			<div class="row mt-2">
				<div class="col-md-4 offset-md-8">
					<form>
					  <div class="form-group">
					    <label for="gif-query-term">Search GIFs of:</label>
					    <input type="text" class="form-control" id="gif-query-term">
					  </div>
					  <button id="add-gif-query-term-button" type="submit" class="btn btn-primary">Add GIF Button</button>
					  <button id="search-gif-query-term-button" type="submit" class="btn btn-primary">Just Display GIF</button>
					</form>
				</div>
			</div>

			<div class="row mt-2">
				<div id="gif-container" class="col-md-8">
				</div>
			</div>

			<div class="row mt-2">
				<div id="add-more-gif-button-container" class="col-md-2 offset-md-3 offset-md-right-7">
					<form>
						<div class="form-group">
							<button id="add-more-gif-button" type="submit" class="btn btn-primary">Display More GIFs</button>
						</div>
					</form>
				</div>
			</div>

		</div>

		<!-- Load the associated JavaScript files -->
		<script type="text/javascript" src="assets/javascript/app.js"></script>

	</body>

</html>
